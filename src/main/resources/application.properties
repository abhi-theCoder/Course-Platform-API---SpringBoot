spring.application.name=course-platform
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/course_platform}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# In production, use 'validate' or 'none'. For development, 'update' is fine.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=${JWT_SECRET:Jw8VZ1k7XQ2yPzG0RcNm4T9uL5bE3oSDA6FHIqYrWKvxtcjBglnModhfUea}
app.jwt.expiration=86400000

# Swagger UI Configuration (Consider disabling in production)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
